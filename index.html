<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rastreo | MIR</title>

  <style>
    :root{
      --azul:#1e3a8a;
      --gris:#f1f5f9;
      --gris2:#e2e8f0;
      --texto:#0f172a;
      --amarillo:#fbbf24;
      --blanco:#ffffff;
    }
    body{ margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; color:var(--texto); background:var(--gris); }
    header{ background:var(--azul); color:var(--blanco); padding:18px; }
    header h1{ margin:0; font-size:20px; }
    .container{ max-width:1100px; margin:20px auto; padding:0 16px; }
    .card{ background:var(--blanco); border:1px solid var(--gris2); border-radius:14px; box-shadow: 0 4px 16px rgba(2,6,23,0.06); overflow:hidden; }
    .card-header{ padding:16px; border-bottom:1px solid var(--gris2); display:flex; gap:12px; flex-wrap:wrap; align-items:center; }
    .input{ flex:1 1 260px; display:flex; align-items:center; gap:8px; border:1px solid var(--gris2); border-radius:10px; padding:10px 12px; background:var(--blanco); }
    .input input{ width:100%; border:none; outline:none; font-size:14px; }
    .btn{ appearance:none; border:none; background:var(--amarillo); color:#111827; padding:10px 14px; font-weight:600; border-radius:10px; cursor:pointer; }
    .meta{ font-size:12px; color:#475569; margin-left:auto; }
    .status{ padding:14px 16px; font-size:14px; color:#334155; }
    table{ width:100%; border-collapse:collapse; }
    thead{ background:#f8fafc; position:sticky; top:0; z-index:1; }
    th, td{ padding:10px 12px; border-bottom:1px solid var(--gris2); text-align:left; font-size:14px; }
    .table-wrap{ overflow:auto; max-height:70vh; }
    .empty{ padding:28px; text-align:center; color:#64748b; }
    footer{ text-align:center; font-size:12px; color:#64748b; padding:28px 0; }
    .row{ display:flex; gap:12px; flex-wrap:wrap; }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body>
  <header>
    <h1>MIR | Rastreo de Env√≠os</h1>
  </header>

  <main class="container">
    <section class="card">
      <div class="card-header">
        <!-- üîé SOLO b√∫squeda por c√≥digo exacto -->
        <div class="row" style="flex:1 1 auto;">
          <div class="input" style="flex:1 1 260px;">
            <input id="exactSearch" placeholder="N√∫mero de rastreo (exacto)" />
          </div>
          <button id="exactBtn" class="btn">Buscar</button>
        </div>

        <button id="reloadBtn" class="btn">Actualizar datos</button>
        <div id="meta" class="meta"></div>
      </div>

      <div id="status" class="status">Cargando datos‚Ä¶</div>
      <div class="table-wrap" id="tableWrap" style="display:none;">
        <table id="dataTable">
          <thead id="thead"></thead>
          <tbody id="tbody"></tbody>
        </table>
        <div id="empty" class="empty" style="display:none;">Sin resultados para ese n√∫mero.</div>
      </div>
    </section>

    <footer>
      Conectado a Google Sheets (CSV publicado). Si no ves datos, verifica permisos de publicaci√≥n.
    </footer>
  </main>

  <script>
    // üëâ CSV publicado de tu Google Sheets
    const SHEET_CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQKS7bgz66MT4L_jt8-I1cxgkJaJYwRgYRkQS2IBNvG0O8MJOETF2HBeTEd0VQE4Lu7GsTQBMeahzFB/pub?output=csv';

    const $ = (id) => document.getElementById(id);
    const statusEl = $('status'), theadEl = $('thead'), tbodyEl = $('tbody'), tableWrapEl = $('tableWrap');
    const metaEl = $('meta'), emptyEl = $('empty');
    const reloadBtn = $('reloadBtn'), exactBtn = $('exactBtn'), exactSearchEl = $('exactSearch');

    let rows = [];
    let headers = [];

    function setStatus(msg, ok=false){
      statusEl.textContent = msg;
      statusEl.style.display = msg ? 'block' : 'none';
      statusEl.style.color = ok ? '#166534' : '#334155';
    }

    function renderTable(data){
      theadEl.innerHTML = '';
      tbodyEl.innerHTML = '';

      if (!data || !data.length){
        tableWrapEl.style.display = 'none';
        emptyEl.style.display = 'block';
        metaEl.textContent = '';
        return;
      }

      emptyEl.style.display = 'none';

      // Cabecera fija (usa las columnas originales de la hoja)
      const trHead = document.createElement('tr');
      headers.forEach(h => {
        const th = document.createElement('th');
        th.textContent = h;
        trHead.appendChild(th);
      });
      theadEl.appendChild(trHead);

      // Solo una o pocas filas (resultado de b√∫squeda)
      const frag = document.createDocumentFragment();
      data.forEach(r => {
        const tr = document.createElement('tr');
        headers.forEach(h => {
          const td = document.createElement('td');
          td.textContent = r[h] ?? '';
          tr.appendChild(td);
        });
        frag.appendChild(tr);
      });
      tbodyEl.appendChild(frag);

      tableWrapEl.style.display = 'block';
      metaEl.textContent = `Mostrando ${data.length} resultado${data.length>1?'s':''}`;
    }

    function doExactSearch(){
      const code = exactSearchEl.value.trim().toLowerCase();
      // Si el campo est√° vac√≠o: no mostramos nada
      if (!code){
        tbodyEl.innerHTML = '';
        tableWrapEl.style.display = 'none';
        emptyEl.style.display = 'none';
        metaEl.textContent = '';
        return;
      }

      // Coincidencia exacta en cualquier columna (por si tu columna no se llama exactamente "tracking")
      const result = rows.filter(r =>
        headers.some(h => String(r[h] ?? '').toLowerCase() === code)
      );

      renderTable(result);

      if (!result.length) {
        emptyEl.style.display = 'block';
        metaEl.textContent = 'Sin coincidencias para ese n√∫mero.';
      }
    }

    exactBtn.addEventListener('click', doExactSearch);
    exactSearchEl.addEventListener('keypress', (e) => { if (e.key === 'Enter') doExactSearch(); });
    reloadBtn.addEventListener('click', () => loadData(true));

    function loadData(bustCache=false){
      setStatus('Cargando datos‚Ä¶');
      tableWrapEl.style.display = 'none';
      emptyEl.style.display = 'none';
      metaEl.textContent = '';

      const url = bustCache ? `${SHEET_CSV_URL}&t=${Date.now()}` : SHEET_CSV_URL;
      Papa.parse(url, {
        download: true,
        header: true,
        skipEmptyLines: true,
        complete: (res) => {
          rows = res.data || [];
          headers = res.meta?.fields || (rows[0] ? Object.keys(rows[0]) : []);
          setStatus('Datos listos. Ingresa un n√∫mero de rastreo para buscar ‚úÖ', true);
          // üëá Ya no renderizamos toda la tabla aqu√≠ ‚Äî solo al buscar exacto
        },
        error: (err) => {
          console.error(err);
          setStatus('Error al cargar la hoja. Verifica que est√© publicada como CSV.');
        }
      });
    }

    // Carga inicial (sin mostrar tabla)
    loadData(false);
  </script>
</body>
</html>
